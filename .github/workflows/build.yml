name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_test_gcc_debug:
    runs-on: ubuntu-latest
    container:
      image: secondstate/ssvm:ubuntu-build-gcc

    steps:
    - uses: actions/checkout@v2

    - name: Setup build folder
      run: |
        rm -rf build
        mkdir build

    - name: Build SSVM using gcc with Debug mode
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON
        make -j2

    - name: Test SSVM
      run: |
        cd build
        ctest

  build_test_gcc_release:
    runs-on: ubuntu-latest
    container:
      image: secondstate/ssvm:ubuntu-build-gcc

    steps:
    - uses: actions/checkout@v2

    - name: Setup build folder
      run: |
        rm -rf build
        mkdir build

    - name: Build SSVM using gcc with Release mode
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON
        make -j2

    - name: Test SSVM
      run: |
        cd build
        ctest

  build_test_clang_debug:
    runs-on: ubuntu-latest
    container:
      image: secondstate/ssvm:ubuntu-build-clang

    steps:
    - uses: actions/checkout@v2

    - name: Setup build folder
      run: |
        rm -rf build
        mkdir build

    - name: Build SSVM using clang with Debug mode
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON
        make -j2

    - name: Test SSVM
      run: |
        cd build
        ctest

  build_test_clang_release:
    runs-on: ubuntu-latest
    container:
      image: secondstate/ssvm:ubuntu-build-clang

    steps:
    - uses: actions/checkout@v2

    - name: Setup build folder
      run: |
        rm -rf build
        mkdir build

    - name: Build SSVM using clang with Release mode
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON
        make -j2

    - name: Test SSVM
      run: |
        cd build
        ctest

  build_test_gcc_debug_coverage:
    runs-on: ubuntu-latest
    container:
      image: secondstate/ssvm:ubuntu-build-gcc

    steps:
    - uses: actions/checkout@v2

    - name: Install gcovr
      run: |
        apt update
        apt install -y gcovr

    - name: Setup build folder
      run: |
        rm -rf build
        mkdir build

    - name: Build SSVM using gcc with Debug mode
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DBUILD_COVERAGE=ON
        make -j2

    - name: Generate coverage report
      run: |
        cd build
        make -j2 codecov
        wget https://codecov.io/bash -O codecov.bash
        bash codecov.bash -t ${{ secrets.CODECOV_TOKEN }} -X gcov -X coveragepy -X search -X xcode -X gcovout -f codecov.xml
