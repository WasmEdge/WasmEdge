name: wasmedge-types-release

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    branches:
      - master

jobs:
  crate_release:
    name: Create Release
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common cmake libboost-all-dev llvm-12-dev liblld-12-dev ninja-build
          sudo apt-get install -y gcc g++ clang-12
          sudo apt-get install -y libssl-dev pkg-config gh

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - name: Set git credentials
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com

      - name: Prepare release
        run: |
          cargo install cargo-smart-release

      - name: Dry run cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        shell: bash
        working-directory: bindings/rust/
        run: |
          cargo smart-release --update-crates-index --dry-run-cargo-publish --no-changelog wasmedge-types

      - name: Publish
        if: github.ref == 'refs/heads/master'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        working-directory: bindings/rust/
        run: |
          cargo smart-release --update-crates-index --execute --no-changelog wasmedge-types

      - name: Build WasmEdge with Release mode
        run: |
          cmake -Bbuild -GNinja -DCMAKE_BUILD_TYPE=Release -DWASMEDGE_BUILD_TESTS=ON .
          cmake --build build

      - name: Build API document
        working-directory: bindings/rust/wasmedge-types
        run: |
          export WASMEDGE_DIR="$(pwd)/../../../"
          export WASMEDGE_BUILD_DIR="$(pwd)/../../../build"
          export WASMEDGE_PLUGIN_PATH="$(pwd)/../../../build/plugins/wasmedge_process"
          export LD_LIBRARY_PATH="$(pwd)/../../../build/lib/api"
          cargo doc --all --no-deps --target-dir=./target

      - name: Deploy API document
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: bindings/rust/wasmedge-types/target/doc
          force_orphan: true
