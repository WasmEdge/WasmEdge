[book]
title = "WasmEdge Runtime"
description = ""
author = ["Second State", "Michael Yuan", "Vivian Hu", "Miley Fu", "YiYing He"]
language = "en"

[output.html]
git-repository-url = "https://github.com/WasmEdge/WasmEdge"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/WasmEdge/WasmEdge/tree/master/docs/book/en/{path}"
site-url = "/book/en/"
cname = "wasmedge.org"

[output.html.playground]
editable = false
copy-js = true
line-numbers = false

[output.html.fold]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

